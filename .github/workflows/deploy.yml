name: Deploy Site
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.9.0

    - name: Install dependencies
      run: npm install
      working-directory: 'source/chandu-cc-tailwind'

    - name: run Tailwind to generate Site.css
      run: npm run tailwinds
      working-directory: 'source/chandu-cc-tailwind'        

    - name: generate statiq site
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.401' # SDK Version to use.
    - run: dotnet run --project ./source/chandu-cc/chandu-cc.csproj -- deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
          # Upload entire repository
          path: './source/chandu-cc/output'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
